<!doctype html>
<html lang="nl-nl">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>Toggle passwords</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<style>
		body {
		}
		form {
			margin: 4em auto;
			max-width: 20em;
			font-family: Arial, Helvetica, sans-serif;
		}
		label {
			display: block;
			margin: 0 0 0.3em 0.5em;
			width: 8em;
			font-weight: bold;
			cursor: pointer;
		}
		input {
			margin: 0 0 1em;
			padding: 0.5em;
			font: inherit;
			/* font-size: 1.25rem; */
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<form action="#">
			<p>
				<label for="pw1">password</label>
				<input id="pw1" type="password" value="now you see me">
			</p>
			<p>
				<label for="pw2">repeat password</label>
				<input id="pw2" type="password" value="now you see me">
			</p>
			<p>
				<label id="pw3-label" for="pw3">I'm late</label>
			</p>
		</form>

	</div><!-- /.wrapper -->

	<script>
		const init = function() {
			// mimic later insertion of pw field
			setTimeout(() => {
				const label = document.getElementById('pw3-label');
				const pw3 = document.createElement(`input`)
				pw3.setAttribute('type', 'password');
				pw3.value = "I was inserted later";
				label.after(pw3);
			}, 500);
		};
		document.readyState === 'loading' ? document.addEventListener('DOMContentLoaded', init) : init();
	</script>

	<script src="userscripts/togglePasswords.user.js"></script>
</body>
</html>
